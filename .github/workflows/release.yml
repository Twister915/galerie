name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: galerie-macos-arm64

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: galerie-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: galerie-linux-arm64
            cross: true

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: galerie-windows-x86_64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --profile distribute --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --profile distribute --target ${{ matrix.target }}

      - name: Prepare artifact (unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/distribute/galerie ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/distribute/galerie.exe ${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
