name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: galerie-macos-arm64

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: galerie-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: galerie-linux-arm64
            zigbuild: true

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: galerie-windows-x86_64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install zigbuild
        if: matrix.zigbuild
        run: |
          pip3 install ziglang
          cargo install cargo-zigbuild

      - name: Build (native)
        if: ${{ !matrix.zigbuild }}
        run: cargo build --profile distribute --target ${{ matrix.target }}

      - name: Build (zigbuild)
        if: matrix.zigbuild
        run: cargo zigbuild --profile distribute --target ${{ matrix.target }}

      - name: Prepare artifact (unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/distribute/galerie ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Prepare artifact (windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/distribute/galerie.exe ${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
